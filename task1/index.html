<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="vueversion3.js"></script>
    <style>
        body {
          background-color: #e8f5e9;
        }
      
        .card {
          max-width: 700px;
          margin: auto;
          background-color: #ffffff;
          border-radius: 12px;
          box-shadow: 0 4px 20px rgba(0, 128, 0, 0.1);
        }
      
        .form-check-input:checked {
          background-color: #28a745;
          border-color: #28a745;
        }
      
        .btn-primary {
          background-color: #28a745;
          border-color: #28a745;
        }
      
        .btn-primary:hover {
          background-color: #218838;
          border-color: #1e7e34;
        }
      
        .text-primary {
          color: #28a745 !important;
        }
      
        .form-control:focus {
          border-color: #28a745;
          box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }
      
        .alert-danger {
          background-color: #f8d7da;
          color: #842029;
          border-color: #f5c2c7;
        }
      </style>
</head>
<body class="p-5">
    <div id="mainapp">
        <div class="container">
            <form  class="row g-0 my-2 p-5 m-3 border border-start-2  border-primary-subtle border-2 shadow p-3 mb-5 bg-body-tertiary rounded" style="margin-top: 100px;" v-if="!isUserDataVisible">
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control" v-model="post.title"/>
                </div>

                <div class="form-group mt-2">
                    <label for="content">Content</label>
                    <input type="text" id="content" class="form-control" v-model="post.content">
                </div>

                <div class="form-group mt-2">
                    <label for="category">Category</label>
                    <div v-for="category in postdata.categories">
                        <input type="radio" name="category" :value="category" v-model="post.category">
                        &nbsp;&nbsp;&nbsp;
                        <label>{{category}}</label>
                    </div>
                </div>

                <div class="form-group mt-2">
                    <label for="content">series</label>
                    <div>
                        <select v-model="post.series">
                            <option selected>select Edition</option>
                            <option v-for="ser in postdata.series">{{ser}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group mt-2">
                    <label for="content">Shareon</label>
                    <div v-for="media in postdata.shareon">
                        <input type="checkbox" name="media" :value="media" v-model="post.shareon">
                        &nbsp;&nbsp;&nbsp;
                        <label>{{media}}</label>
                    </div>
                    <input type="checkbox" name="media" :value="media" v-model="post.sendimmedialty" true-value="Immediatly" false-value="Later"> &nbsp;&nbsp;&nbsp;
                    <span class="'fs-5">ShareImmedalty</span>
                </div>
                <button class="btn btn-primary w-100 my-2" @click.prevent="validateForm">
                    Next
                </button>
            </form>

            <div class="row g-0 my-2 p-5 m-3 border border-start-2  border-primary-subtle border-2 shadow p-3 mb-5 bg-body-tertiary rounded" v-else>
                <h4 class="w-100 text-primary text-center">User Data</h4>

                <label class="text-danger lead">Title : </label>
                <p>{{post.title}}</p>

                <label class="text-danger lead">Content : </label>
                <p class="white-space: pre"> {{post.content}}</p>

                <label class="text-danger lead">Category : </label>
                <p class="white-space: pre">{{post.category}}</p>

                <label class="text-danger lead">Series : </label>
                <p class="white-space: pre">{{post.series}}</p>

                <label class="text-danger lead">Share Immediatly : {{post.sendimmedialty}}</label>

                <label class="text-danger lead">Shareon : </label>
                <ul class="list-group">
                    <li class="list-group-item" v-for="media in post.shareon">
                        {{media}}
                    </li>
                </ul>

                <button class="btn btn-primary w-100 my-2"@click="isUserDataVisible=false">
                    Prev
                </button>
                <button class="btn btn-warning w-100 my-2">Submit</button>
                
            </div>


        </div>


    </div>



<script src="app.js"></script>




    
</body>
</html>
